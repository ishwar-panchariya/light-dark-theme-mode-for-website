<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    
    <link id="css" rel="stylesheet" href="light.css">

    <title>Light Dark Website Theme</title>   
</head>
<body>
    
    <div class="container m-5 ml-auto mr-auto">
        <div class="text-center">
            <button class="btn btn-light border border-dark" onclick="changeTheme('light.css')">Light Mode</button>
            <button class="btn btn-dark" onclick="changeTheme('dark.css')">Dark Mode</button>    
        </div>

        <form class="border border-dark rounded bg-white mt-5 p-5">
            <h3 class="text-center">Login Page</h3>
            <div class="form-group">
                <label>Email</label>
                <input type="email" class="form-control">
            </div>
            <div class="form-group">
                <label>Password</label>
                <input type="password" class="form-control">
            </div>
            <div class="text-center">
                <button type="submit" id="login" class="btn btn-light border border-dark">Login</button>
            </div>
        </form>
    </div>

    <div class="text-center">
        <p class="logo">IA</p>
        <p class="text">Ishwar Academy</p>    
    </div>

    <script>

        function changeTheme(cssFile) {
            document.querySelector('#css').href = cssFile;
            localStorage.setItem('css', cssFile);
        }

        var setCss = localStorage.getItem('css');

        if(setCss == null) {
            changeTheme('light.css');
        } else {
            changeTheme(setCss);
        }




    </script>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js" integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous"></script>
</body>
</html>
